version: "3.7"

x-project-base: &project-base
  env_file:
    - .env
  restart: always
  networks:
    - source-verify

networks:
  source-verify:

volumes:
  prometheus-data:
    driver: local
  loki-data:
    driver: local

services:
  loki:
    container_name: grafana-loki-${TAG}
    image: grafana/loki:2.8.2
    ports:
      - "${GRAFANA_LOKI_EXTERNAL_PORT}:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki/ # Persist loki filesystem storage, outside the sourcify/ folder
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - source-verify
    restart: always

  promtail:
    container_name: grafana-promtail-${TAG}
    image: grafana/promtail:2.8.2
    volumes:
      - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - source-verify
    restart: always

  grafana:
    container_name: grafana-grafana-${TAG}
    image: grafana/grafana:9.5.3
    ports:
      - "${GRAFANA_EXTERNAL_PORT}:3000"
    networks:
      - source-verify
    volumes:
      - type: bind
        source: ${GRAFANA_PATH}
        target: /var/lib/grafana
    environment:
      - HTTP_USER="${GRAFANA_HTTP_USER}"
      - HTTP_PASS="${GRAFANA_HTTP_PASS}"
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: grafana-prometheus-${TAG}
    ports:
      - "${GRAFANA_PROMETHEUS_EXTERNAL_PORT}:9090"
    volumes:
      - /etc/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - source-verify

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: grafana-cadvisor-${TAG}
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    privileged: true
    networks:
      - source-verify

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: grafana-node_exporter-${TAG}
    command:
      - "--path.rootfs=/host"
    pid: host
    restart: unless-stopped
    volumes:
      - "/:/host:ro,rslave"
    networks:
      - source-verify

  nginx_exporter:
    image: nginx/nginx-prometheus-exporter:0.10.0
    container_name: grafana-nginx_exporter-${TAG}
    command:
      - -nginx.scrape-uri
      - https://sourcify.dev/nginx_status
    restart: unless-stopped
    networks:
      - source-verify
